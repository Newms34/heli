<!DOCTYPE html>
<html>

<head>
    <title>Heli</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body ng-app='heli' ng-controller='helicon'>
    <div id='heli-main' class='three-dee' style='transform:rotateX({{rotZ}}deg) rotateZ({{rotX}}deg)'>
        <div id='heli-body' class='three-dee'>
            <div id='rotor-main' class='three-dee' style='transform:rotateY({{shaftCurRot}}deg);'>
                <div id='main-shaft' class='three-dee'>
                    <div class='three-dee' id='lower-swash-cont' style='transform: translateX(-5px) translateY(189px) translateZ(1px) rotateY({{-shaftCurRot}}deg);'>
                        <div id='lower-swash' class='three-dee'></div>
                    </div>
                    <div id='upper-swash' class='three-dee'>
                        <div class='three-dee connect-rod' id='c-r-f'></div>
                        <div class='three-dee connect-rod' id='c-r-b'></div>
                        <div class='three-dee connect-rod' id='c-r-l'></div>
                        <div class='three-dee connect-rod' id='c-r-r'></div>
                    </div>
                    <div id='rotor-hub' class='three-dee'>
                        <div class='three-dee main-blade' id='m-b-f' style='transform:rotateY(0deg) translateX(50px) rotateX({{curBladeRot}}deg) scale(1,{{1+(3*currEngSpeed/200)}}); filter:blur({{15*currEngSpeed/200}}px);opacity:{{1-(.5*currEngSpeed/200)}};'></div>
                        <div class='three-dee main-blade' id='m-b-b' style='transform:rotateY(180deg) translateX(33px) rotateX({{curBladeRot}}deg) scale(1,{{1+(3*currEngSpeed/200)}}); filter:blur({{15*currEngSpeed/200}}px);opacity:{{1-(.5*currEngSpeed/200)}};'></div>
                        <div class='three-dee main-blade' id='m-b-l' style='transform:rotateY(270deg) translateX(40px) translateZ(-10px) rotateX({{curBladeRot}}deg) scale(1,{{1+(3*currEngSpeed/200)}}); filter:blur({{15*currEngSpeed/200}}px);opacity:{{1-(.5*currEngSpeed/200)}};'></div>
                        <div class='three-dee main-blade' id='m-b-r' style='transform:rotateY(90deg) translateX(40px) translateZ(10px) rotateX({{curBladeRot}}deg) scale(1,{{1+(3*currEngSpeed/200)}}); filter:blur({{15*currEngSpeed/200}}px);opacity:{{1-(.5*currEngSpeed/200)}};'></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='heli-tail' class='three-dee'></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
